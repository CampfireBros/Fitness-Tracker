<form class="form-signin">
        <h2 class="form-signin-heading">Please Enter Your Information</h2>
        <label for="firstname" class="sr-only">First Name</label>
        <input type="text" id="firstname" class="form-control" placeholder="First Name" required="" autofocus="" ng-model="firstname">
        <label for="lastname" class="sr-only">Last Name</label>
        <input type="text" id="lastname" class="form-control" placeholder="Last Name" required="" ng-model="lastname">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""  ng-model="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="password">
        <div class="btn-group" uib-dropdown>
            <button id="btn-append-to-single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
              <span ng-if="!gender">Gender</span>
                <span ng-if="gender">{{gender}}</span>
                <span class="caret"></span>

            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
              <li role="menuitem"><a ng-click="setGender('Male')">Male</a></li>
              <li role="menuitem"><a ng-click="setGender('Female')">Female</a></li>
            </ul>
        </div>

    <div class="btn-group" uib-dropdown>
        <button id="btn-append-to-single-button-style" type="button" class="btn btn-primary" uib-dropdown-toggle>
          <span ng-if="!style">Training Style</span>
            <span ng-if="style">{{style}}</span>
            <span class="caret"></span>

        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button-style">
          <li role="menuitem"><a ng-click="setStyle('Bodybuilding')">Body Building</a></li>
          <li role="menuitem"><a ng-click="setStyle('Crossfit')">Crossfit</a></li>
            <li role="menuitem"><a ng-click="setStyle('Powerlifting')">Powerlifting</a></li>
        </ul>
    </div>
    <br>
        <button class="btn btn-lg btn-primary btn-block" ng-click="addUser()">Sign up</button>
</form>
