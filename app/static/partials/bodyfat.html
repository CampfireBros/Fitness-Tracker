<div class="container">
    <div class="jumbotron" style="text-align: center;">
        <h1>Body Fat Percentage Calculator</h1>
    </div>
    <div class="btn-group" uib-dropdown>
            <button id="btn-append-to-single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
              <span ng-if="!gender">Gender</span>
                <span ng-if="gender">{{gender}}</span>
                <span class="caret"></span>

            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
              <li role="menuitem"><a ng-click="setGender('Male')">Male</a></li>
              <li role="menuitem"><a ng-click="setGender('Female')">Female</a></li>
            </ul>
        </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-8">
            <table>
                <tr>
                    <td>
                        Height:
                    </td>
                    <td>
                        <input type="text" id="hinch" ng-model="hInch"
                               style="text-align: right;">
                        inches
                    </td>
                </tr>
                <tr>
                    <td>
                        Neck:
                    </td>
                    <td>
                        <input type="text"  id="ninch" ng-model="nInch"
                               style="text-align: right;">
                        inches
                    </td>
                </tr>
                <tr>
                    <td>
                        Waist:
                    </td>
                    <td>
                        <input type="text" id="winch" ng-model="wInch" style="text-align: right;">
                        inches
                    </td>
                </tr>
                <tr id="hipRow"  ng-show="gender === 'Female'">
                    <td>
                        Hip:
                    </td>
                    <td>
                        <input type="text" id="hipinch" ng-model="hipInch" style="text-align: right;">
                        inches
                    </td>
                </tr>
            </table>
            <input type="button" value="Calculate!"  class="btn btn-default" ng-click="calculateBodyFat()">
        </div>
    </div>
</div>
